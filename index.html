*{box-sizing:border-box;margin:0;padding:0;}
body, html{height:100%; font-family:'Poppins',sans-serif; display:flex; justify-content:center; align-items:center; background:#0b1628; color:#fff;}

body {

}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

.container{
  text-align:center;
  padding:30px;
  border-radius:20px;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.05);
  box-shadow: 0 8px 40px rgba(0,0,0,0.4);
  max-width: 380px;
  width: 90%;
}

.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  margin:0 auto 15px;
  border:3px solid rgba(255,255,255,0.3);
  background-image: url('https://i.postimg.cc/Wb887GXk/IMG-2733.jpg');
  background-size: cover;
  background-position: center;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%{box-shadow: 0 0 10px #00ffff,0 0 20px #ff00ff;}
  50%{box-shadow: 0 0 20px #ff00ff,0 0 30px #00ffff;}
  100%{box-shadow: 0 0 10px #00ffff,0 0 20px #ff00ff;}
}

h1{
  font-size:22px; 
  margin-bottom:6px;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 5s linear infinite;
  text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #00ffff;
  display:inline-block;
  vertical-align:middle;
}
h1 .check{font-size:18px;margin-left:5px;color:#00aaff;}

@keyframes rainbow {0% {background-position:0% 50%;}50% {background-position:100% 50%;}100% {background-position:0% 50%;}}

p.desc{ font-size:14px; color: #cbd6e4; margin-bottom:20px; }

.btn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  padding:12px 20px;
  margin:10px 0;
  border-radius:15px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
  background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff, #ff0000);
  background-size: 400% 400%;
  border:1px solid rgba(255,255,255,0.2);
  transition: all 0.3s ease;
  box-shadow: 0 0 5px #00ffff,0 0 10px #ff00ff;
  animation: btnGlow 5s linear infinite;
}
@keyframes btnGlow {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.btn .left{ display:flex; align-items:center; gap:10px; }
.btn .emoji{ font-size:18px; }
.btn .badge{
  font-size:11px;
  font-weight:700;
  padding:2px 6px;
  background:#00aaff;
  color:#fff;
  border-radius:8px;
  text-transform:uppercase;
  white-space:nowrap;
}
.btn:hover{
  transform: scale(1.05) translateY(-2px);
  box-shadow: 0 0 15px #00ffff,0 0 25px #ff00ff,0 0 35px #ffff00;
  border-color:#00aaff;
}

.btn.muted{
  border:1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.03);
  color:#a0b0c0;
}
.btn.muted:hover{
  color:#fff;
  border-color:#00aaff;
  box-shadow: 0 6px 20px rgba(0,170,255,0.4);
}

.copy-btn{
  background: rgba(0,0,0,0.3);
  color:#fff;
  border-radius:8px;
  font-size:12px;
  padding:2px 6px;
  margin-left:8px;
  cursor:pointer;
  flex-shrink:0;
}
.copy-btn:hover{background: rgba(0,0,0,0.5);}

.toast{
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #00ffff;
  color:#000;
  padding:10px 15px;
  border-radius:50px;
  font-weight:600;
  opacity:0;
  pointer-events:none;
  animation: toastAnim 2s forwards;
}
@keyframes toastAnim {
  0%{opacity:0;transform: translateX(-50%) translateY(20px);}
  50%{opacity:1;transform: translateX(-50%) translateY(0);}
  100%{opacity:0;transform: translateX(-50%) translateY(-20px);}
}

footer{margin-top:20px; font-size:12px; color:#98a9bd;}
@media(max-width:400px){ .container{padding:20px;} }
</style>
