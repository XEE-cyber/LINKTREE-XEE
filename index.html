    /* Background Gradient Animation */

      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #00ffff;
    }
    @keyframes rainbow {

    p.desc{ font-size:14px; color: #cbd6e4; margin-bottom:20px; }

    /* Buttons */
    .btn{

      width:100%;
      padding:12px 20px;
      margin:10px 0;
      border-radius:15px;
      font-weight:600;

      color:#fff;

      background-size: 400% 400%;
      border:1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #00ffff,0 0 10px #ff00ff;
      animation: btnGlow 5s linear infinite;
    }
    @keyframes btnGlow {
      0%{background-position:0% 50%;}

      100%{background-position:0% 50%;}
    }
    .btn .left{ display:flex; align-items:center; gap:10px; }

    .btn .badge{

      padding:2px 6px;
      background:#00aaff;
      color:#fff;
      border-radius:8px;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .btn:hover{
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 0 15px #00ffff,0 0 25px #ff00ff,0 0 35px #ffff00;
